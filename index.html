<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reindeer Blink (Stable Version)</title>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/vision_bundle.js" crossorigin="anonymous"></script>
    
    <style>
        body { margin: 0; background: #2c3e50; font-family: sans-serif; overflow: hidden; touch-action: none; }
        #container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        canvas#gameCanvas { 
            background: #87CEEB; border: 4px solid #fff; 
            max-width: 100%; max-height: 80vh; width: 800px; height: 400px;
        }

        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }
        
        .log-box {
            font-family: monospace; color: #f1c40f; background: #222; 
            padding: 10px; border: 1px solid #555; width: 300px; height: 100px; 
            overflow-y: auto; font-size: 11px; margin-bottom: 20px; text-align: left;
        }

        button {
            padding: 15px 30px; font-size: 18px; font-weight: bold; 
            background: #3498db; color: white; border: 2px solid #fff; cursor: pointer;
        }
        button:disabled { background: #555; cursor: wait; }

        video { display: none; } /* Hidden video, we rely on the debug canvas */
        
        #meter-container {
            position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%);
            width: 300px; padding: 10px; background: rgba(0,0,0,0.7);
            border-radius: 8px; color: white; display: none;
        }
        .bar { height: 15px; background: #2ecc71; width: 100%; transition: 0.1s; }
        .marker { height: 20px; width: 4px; background: yellow; position: absolute; top: 0; left: 45%; }
    </style>
</head>
<body>

<div id="container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="meter-container">
        <div style="display:flex; justify-content:space-between; font-size:12px; margin-bottom:5px;">
            <span>EYE OPENNESS</span> <span id="status-tag">RUNNING</span>
        </div>
        <div style="position:relative; height:15px; background:#444;">
            <div id="eye-bar" class="bar"></div>
            <div id="thresh-marker" class="marker"></div>
        </div>
        <input type="range" id="sens-slider" min="10" max="90" value="45" style="width:100%; margin-top:10px;">
        <div style="font-size:10px; color:#aaa; text-align:center;">Slide LEFT if jumps randomly</div>
    </div>

    <div id="ui">
        <h1>BLINK GAME</h1>
        <div id="log" class="log-box">Log started...</div>
        <button id="start-btn" onclick="tryStart()">INITIALIZE AI</button>
        <p style="font-size:12px; color:#aaa; margin-top:10px;">
            If AI fails, you can click/tap screen to jump.
        </p>
    </div>
</div>

<video id="webcam" autoplay playsinline muted></video>

<script>
    // --- UTILS ---
    const logEl = document.getElementById('log');
    function log(msg) { 
        logEl.innerHTML += `> ${msg}<br>`; 
        logEl.scrollTop = logEl.scrollHeight;
        console.log(msg); 
    }

    // --- VARS ---
    let vision = null;
    let faceLandmarker = null;
    let video = document.getElementById('webcam');
    let lastVideoTime = -1;
    let eyeOpenness = 100;
    let gameRunning = false;
    let faceDetected = false;
    let useMouseFallback = false;

    // --- 1. INITIALIZATION ---
    async function tryStart() {
        const btn = document.getElementById('start-btn');
        btn.disabled = true;
        btn.innerText = "DOWNLOADING...";

        try {
            // Check if Library Loaded
            if(typeof mediapipeTasksVision === 'undefined') {
                throw new Error("Library failed to load. Check internet.");
            }

            log("Library found. Fetching Model...");
            
            const { FaceLandmarker, FilesetResolver } = mediapipeTasksVision;
            
            // Force Google CDN for WASM (Most reliable)
            const filesetResolver = await FilesetResolver.forVisionTasks(
                "https://cdn.jsdelivr.net/npm/@mediapipe/tasks-vision@0.10.3/wasm"
            );

            faceLandmarker = await FaceLandmarker.createFromOptions(filesetResolver, {
                baseOptions: {
                    modelAssetPath: `https://storage.googleapis.com/mediapipe-models/face_landmarker/face_landmarker/float16/1/face_landmarker.task`,
                    delegate: "CPU" // CPU is safer than GPU
                },
                outputFaceBlendshapes: true,
                runningMode: "VIDEO",
                numFaces: 1
            });

            log("AI Loaded! Getting Camera...");
            btn.innerText = "ALLOW CAMERA";
            
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 320, height: 240, facingMode: "user" } 
            });
            
            video.srcObject = stream;
            video.onloadeddata = () => {
                log("Camera Active.");
                startGame();
            };

        } catch(e) {
            log("ERROR: " + e.message);
            btn.innerText = "PLAY WITHOUT AI";
            btn.style.background = "#e74c3c";
            btn.disabled = false;
            // Allow fallback click mode
            btn.onclick = () => {
                useMouseFallback = true;
                startGame();
            }
        }
    }

    function startGame() {
        document.getElementById('ui').style.display = 'none';
        document.getElementById('meter-container').style.display = 'block';
        gameRunning = true;
        
        // Start loops
        if(!useMouseFallback) predictLoop();
        gameLoop();
    }

    // --- 2. VISION LOOP ---
    async function predictLoop() {
        if(!gameRunning) return;
        let now = performance.now();
        
        if (video.currentTime !== lastVideoTime && video.readyState >= 2) {
            lastVideoTime = video.currentTime;
            const result = faceLandmarker.detectForVideo(video, now);
            
            if (result.faceLandmarks && result.faceLandmarks.length > 0) {
                faceDetected = true;
                const lm = result.faceLandmarks[0];
                
                // EAR Logic
                const leftEAR = (Math.hypot(lm[159].x-lm[145].x, lm[159].y-lm[145].y) / Math.hypot(lm[33].x-lm[133].x, lm[33].y-lm[133].y));
                const rightEAR = (Math.hypot(lm[386].x-lm[374].x, lm[386].y-lm[374].y) / Math.hypot(lm[362].x-lm[263].x, lm[362].y-lm[263].y));
                
                let avg = (leftEAR + rightEAR) / 2;
                eyeOpenness = Math.max(0, Math.min(100, (avg - 0.15) * 500));
                
                document.getElementById('status-tag').innerText = "FACE OK";
                document.getElementById('status-tag').style.color = "#2ecc71";
            } else {
                faceDetected = false;
                eyeOpenness = 100;
                document.getElementById('status-tag').innerText = "NO FACE";
                document.getElementById('status-tag').style.color = "#e74c3c";
            }

            // UI Update
            const thresh = parseInt(document.getElementById('sens-slider').value);
            document.getElementById('eye-bar').style.width = eyeOpenness + "%";
            document.getElementById('thresh-marker').style.left = thresh + "%";
            
            if(eyeOpenness < thresh) document.getElementById('eye-bar').style.background = "red";
            else document.getElementById('eye-bar').style.background = "#2ecc71";
        }
        requestAnimationFrame(predictLoop);
    }

    // --- 3. GAME LOGIC ---
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    canvas.width = 800; canvas.height = 400;

    let player = { x: 100, y: 300, vy: 0, grounded: true };
    let obstacles = [{x:0, y:350, w:800, h:50, type:'floor'}];
    let distance = 0;

    // Mouse Fallback
    window.addEventListener('mousedown', () => { if(useMouseFallback && player.grounded) player.vy = -12; });
    window.addEventListener('touchstart', () => { if(useMouseFallback && player.grounded) player.vy = -12; });

    function gameLoop() {
        if(!gameRunning) return;

        // Jump Trigger
        let thresh = parseInt(document.getElementById('sens-slider').value);
        let blinkJump = !useMouseFallback && (eyeOpenness < thresh);
        
        // Auto-run if face detected OR mouse mode
        let shouldRun = faceDetected || useMouseFallback;

        if (player.grounded) {
            if (blinkJump) {
                player.vy = -12; 
                player.grounded = false;
            }
        }
        
        player.vy += 0.6; 
        player.y += player.vy;

        // Move World
        if (shouldRun) {
            distance += 5;
            obstacles.forEach(o => o.x -= 5);
            
            // Spawn
            let last = obstacles[obstacles.length-1];
            if(last.x + last.w < 850) {
                let isPit = Math.random() < 0.2;
                let x = last.x + last.w;
                if(isPit) obstacles.push({x:x, y:350, w:100, h:0, type:'pit'});
                else {
                    obstacles.push({x:x, y:350, w:300, h:50, type:'floor'});
                    if(Math.random()<0.4) obstacles.push({x:x+50, y:290, w:30, h:60, type:'tree'});
                }
            }
        }

        // Collisions
        obstacles.forEach(o => {
            if(o.type==='floor' && player.x>o.x && player.x<o.x+o.w && player.y>300) {
                player.y=300; player.vy=0; player.grounded=true;
            }
            if(o.type==='tree' && player.x>o.x && player.x<o.x+o.w && player.y>290) {
                 gameOver();
            }
        });
        if(player.y > 450) gameOver();

        // Cleanup
        obstacles = obstacles.filter(o => o.x + o.w > -100);

        draw();
        requestAnimationFrame(gameLoop);
    }

    function draw() {
        ctx.clearRect(0,0,800,400);
        obstacles.forEach(o => {
            if(o.type==='floor') { ctx.fillStyle='#5d4037'; ctx.fillRect(o.x,o.y,o.w,o.h); ctx.fillStyle='green'; ctx.fillRect(o.x,o.y,o.w,10);}
            if(o.type==='tree') { ctx.fillStyle='darkgreen'; ctx.fillRect(o.x,o.y,o.w,o.h); }
        });
        
        ctx.fillStyle = (player.grounded) ? 'brown' : 'orange';
        ctx.fillRect(player.x, player.y, 30, 30);
        
        ctx.fillStyle = "black"; ctx.font = "20px monospace";
        ctx.fillText(`Dist: ${Math.floor(distance/10)}m`, 20, 30);
        if(useMouseFallback) ctx.fillText("MOUSE MODE", 20, 60);
    }

    function gameOver() {
        gameRunning = false;
        alert("Game Over! Distance: " + Math.floor(distance/10) + "m");
        location.reload();
    }
</script>
</body>
</html>
