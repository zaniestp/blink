<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Adventure (Offline Compatible)</title>
    <style>
        body { margin: 0; background: #2c3e50; font-family: sans-serif; overflow: hidden; touch-action: none; }
        
        #container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        canvas#gameCanvas { 
            background: #87CEEB; border: 4px solid #fff; 
            max-width: 100%; max-height: 80vh; width: 800px; height: 400px;
        }

        /* Setup Screen */
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.95); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }

        h1 { margin-bottom: 10px; font-size: 24px; text-transform: uppercase; color: #f1c40f; }

        button {
            padding: 15px 30px; font-size: 18px; font-weight: bold; 
            background: #27ae60; color: white; border: 3px solid #fff; cursor: pointer; border-radius: 8px;
            margin-top: 20px;
        }
        button:hover { transform: scale(1.05); }

        /* Motion Meter */
        #hud {
            position: absolute; bottom: 10px; left: 50%; transform: translateX(-50%);
            width: 300px; padding: 10px; background: rgba(0,0,0,0.8);
            border-radius: 8px; color: white; display: none;
        }
        .bar-bg { height: 15px; background: #444; position: relative; margin-top: 5px; }
        .bar-fill { height: 100%; background: #e74c3c; width: 0%; transition: 0.05s; }
        .marker { height: 100%; width: 4px; background: yellow; position: absolute; top: 0; left: 30%; }

        /* Small Preview */
        #cam-preview {
            width: 160px; height: 120px; border: 2px solid white; margin-top: 10px; transform: scaleX(-1);
            background: black; object-fit: cover;
        }
    </style>
</head>
<body>

<div id="container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="hud">
        <div style="display:flex; justify-content:space-between; font-size:12px;">
            <span>MOTION LEVEL</span> <span id="status">STILL</span>
        </div>
        <div class="bar-bg">
            <div id="motion-bar" class="bar-fill"></div>
            <div id="thresh-marker" class="marker"></div>
        </div>
        <input type="range" id="sens-slider" min="10" max="80" value="30" style="width:100%; margin-top:10px;">
        <div style="font-size:10px; color:#aaa; text-align:center;">Sensitivity (Lower = Easier Jump)</div>
    </div>

    <div id="ui">
        <h1>Motion Runner</h1>
        <p style="max-width: 300px; text-align: center; font-size: 14px; line-height: 1.5;">
            1. <b>Allow Camera</b> (No download needed)<br>
            2. <b>Move Head / Wave</b> to Jump<br>
            3. Stay still to run normally.
        </p>
        <video id="cam-preview" autoplay playsinline muted></video>
        <button id="start-btn" onclick="initCam()">ENABLE CAMERA</button>
        <p id="error-msg" style="color:#e74c3c; font-size:12px; margin-top:10px; display:none;"></p>
    </div>
</div>

<script>
    // --- VARIABLES ---
    const video = document.getElementById('cam-preview');
    const startBtn = document.getElementById('start-btn');
    const hud = document.getElementById('hud');
    const motionBar = document.getElementById('motion-bar');
    const statusText = document.getElementById('status');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // Motion Detection Vars
    let prevFrame = null;
    let motionScore = 0;
    let gameRunning = false;
    
    // Game Vars
    canvas.width = 800; canvas.height = 400;
    let player = { x: 100, y: 300, vy: 0, grounded: true };
    let obstacles = [{x:0, y:350, w:800, h:50, type:'floor'}];
    let distance = 0;

    // --- 1. CAMERA SETUP ---
    async function initCam() {
        startBtn.disabled = true;
        startBtn.innerText = "STARTING...";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 320, height: 240, facingMode: "user" } 
            });
            video.srcObject = stream;
            video.onloadeddata = () => {
                startGame();
            };
        } catch(e) {
            document.getElementById('error-msg').innerText = "Camera Blocked: " + e.message;
            document.getElementById('error-msg').style.display = 'block';
            startBtn.innerText = "PLAY MANUAL MODE";
            startBtn.disabled = false;
            startBtn.onclick = () => { startGame(true); }; // True = Manual Mode
        }
    }

    function startGame(manual = false) {
        document.getElementById('ui').style.display = 'none';
        hud.style.display = 'block';
        gameRunning = true;
        
        if (manual) {
            statusText.innerText = "CLICK TO JUMP";
            window.addEventListener('mousedown', jump);
            window.addEventListener('touchstart', jump);
        } else {
            // Start Motion Loop
            processMotion();
        }
        gameLoop();
    }

    // --- 2. PIXEL MOTION DETECTION (No Libraries!) ---
    function processMotion() {
        if (!gameRunning) return;

        // Create a small work canvas for processing
        const workCanvas = document.createElement('canvas');
        workCanvas.width = 100; // Low res for speed
        workCanvas.height = 75;
        const workCtx = workCanvas.getContext('2d');

        // Draw current video frame
        workCtx.drawImage(video, 0, 0, 100, 75);
        const frame = workCtx.getImageData(0, 0, 100, 75);
        const data = frame.data;

        if (prevFrame) {
            let diff = 0;
            // Compare every 4th pixel to save CPU
            for (let i = 0; i < data.length; i += 4 * 4) {
                // Simple grayscale difference
                const r = Math.abs(data[i] - prevFrame[i]);
                const g = Math.abs(data[i+1] - prevFrame[i+1]);
                const b = Math.abs(data[i+2] - prevFrame[i+2]);
                if (r+g+b > 100) diff++; // If pixel changed significantly
            }
            
            // Normalize motion score (0 to 100)
            motionScore = Math.min(100, diff / 5); 
        }

        prevFrame = data;
        
        // UI Update
        const thresh = parseInt(document.getElementById('sens-slider').value);
        document.getElementById('thresh-marker').style.left = thresh + "%";
        motionBar.style.width = motionScore + "%";
        
        if (motionScore > thresh) {
            statusText.innerText = "DETECTED!";
            statusText.style.color = "#2ecc71";
            jump();
        } else {
            statusText.innerText = "Scanning...";
            statusText.style.color = "#ccc";
        }

        requestAnimationFrame(processMotion);
    }

    // --- 3. GAME LOGIC ---
    function jump() {
        if (player.grounded) {
            player.vy = -12;
            player.grounded = false;
        }
    }

    function gameLoop() {
        if (!gameRunning) return;

        // Physics
        player.vy += 0.6; 
        player.y += player.vy;

        // Floor Collision
        let onGround = false;
        obstacles.forEach(o => {
            if(o.type==='floor' && player.x > o.x && player.x < o.x + o.w && player.y > 300) {
                player.y = 300; player.vy = 0; player.grounded = true; onGround = true;
            }
        });
        
        // Run Logic
        if (onGround || !player.grounded) {
            distance += 5;
            obstacles.forEach(o => o.x -= 5);
        }

        // Spawn Terrain
        let last = obstacles[obstacles.length-1];
        if(last.x + last.w < 850) {
            let isPit = Math.random() < 0.2;
            let x = last.x + last.w;
            if(isPit) obstacles.push({x:x, y:350, w:100, h:0, type:'pit'});
            else {
                obstacles.push({x:x, y:350, w:300, h:50, type:'floor'});
                if(Math.random()<0.4) obstacles.push({x:x+50, y:290, w:30, h:60, type:'tree'});
            }
        }

        // Hit Detection
        obstacles.forEach(o => {
            if(o.type==='tree' && player.x > o.x && player.x < o.x+o.w && player.y > 290) {
                 gameOver();
            }
        });
        if(player.y > 450) gameOver();

        // Cleanup
        obstacles = obstacles.filter(o => o.x + o.w > -100);

        draw();
        requestAnimationFrame(gameLoop);
    }

    function draw() {
        ctx.clearRect(0,0,800,400);
        
        // Sky
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,800,400);

        // Obstacles
        obstacles.forEach(o => {
            if(o.type==='floor') { ctx.fillStyle='#5d4037'; ctx.fillRect(o.x,o.y,o.w,o.h); ctx.fillStyle='#2ecc71'; ctx.fillRect(o.x,o.y,o.w,10);}
            if(o.type==='tree') { ctx.fillStyle='#27ae60'; ctx.beginPath(); ctx.moveTo(o.x+15,o.y); ctx.lineTo(o.x,o.y+60); ctx.lineTo(o.x+30,o.y+60); ctx.fill(); }
        });
        
        // Player
        ctx.fillStyle = (player.grounded) ? '#8B4513' : '#e67e22';
        ctx.fillRect(player.x, player.y, 30, 30);
        ctx.fillStyle = "red"; ctx.fillRect(player.x+22, player.y+5, 5, 5); // Nose
        
        // Score
        ctx.fillStyle = "black"; ctx.font = "bold 20px monospace";
        ctx.fillText(`Dist: ${Math.floor(distance/10)}m`, 20, 30);
    }

    function gameOver() {
        gameRunning = false;
        alert("Game Over! Distance: " + Math.floor(distance/10) + "m");
        location.reload();
    }
</script>
</body>
</html>
