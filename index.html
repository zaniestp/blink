<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motion Runner (Calibration Mode)</title>
    <style>
        body { margin: 0; background: #2c3e50; font-family: monospace; overflow: hidden; }
        
        #container { position: relative; width: 100vw; height: 100vh; display: flex; justify-content: center; align-items: center; }
        
        canvas#gameCanvas { 
            background: #87CEEB; border: 4px solid #fff; 
            max-width: 100%; max-height: 80vh; width: 800px; height: 400px;
        }

        /* --- UI LAYER (Start Screen) --- */
        #ui {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(44, 62, 80, 0.98); z-index: 100;
            display: flex; flex-direction: column; align-items: center; justify-content: center; color: white;
        }

        .cam-wrapper {
            position: relative; width: 240px; height: 180px;
            border: 4px solid #fff; margin-bottom: 10px; background: #000;
            border-radius: 8px; overflow: hidden;
        }
        
        video { width: 100%; height: 100%; object-fit: cover; transform: scaleX(-1); }
        
        #cam-log {
            position: absolute; top: 5px; left: 5px; right: 5px;
            color: #f1c40f; font-size: 10px; background: rgba(0,0,0,0.5); padding: 2px;
            pointer-events: none;
        }

        /* --- CALIBRATION CONTROLS (Visible in Start Screen) --- */
        #calibration-controls {
            width: 300px; background: rgba(0,0,0,0.3); padding: 15px;
            border-radius: 10px; text-align: center; display: none; /* Hidden until cam loads */
        }

        .bar-container {
            width: 100%; height: 20px; background: #333; position: relative;
            margin: 10px 0; border: 2px solid #555; border-radius: 4px;
        }
        
        .bar-fill { height: 100%; background: #e74c3c; width: 0%; transition: width 0.05s; }
        .marker { position: absolute; left: 20%; top: 0; height: 100%; width: 3px; background: #f1c40f; z-index: 5; }

        input[type=range] { width: 100%; cursor: pointer; margin-top: 10px; }

        button {
            padding: 15px 40px; font-size: 20px; font-weight: bold; 
            background: #27ae60; color: white; border: 3px solid #fff; 
            cursor: pointer; border-radius: 8px; margin-top: 20px;
        }
        button:disabled { background: #7f8c8d; cursor: not-allowed; border-color: #95a5a6; }

        /* --- IN GAME HUD --- */
        #game-hud {
            position: absolute; top: 10px; left: 10px;
            color: black; font-weight: bold; font-size: 20px; display: none;
        }
    </style>
</head>
<body>

<div id="container">
    <canvas id="gameCanvas"></canvas>
    
    <div id="game-hud">Dist: 0m</div>

    <div id="ui">
        <h1 style="margin:0 0 10px 0; color:#f1c40f;">MOTION RUNNER</h1>
        
        <div class="cam-wrapper">
            <video id="cam-preview" autoplay playsinline muted></video>
            <div id="cam-log">Status: Waiting for permission...</div>
        </div>

        <button id="enable-cam-btn" onclick="startCamera()">1. ENABLE CAMERA</button>

        <div id="calibration-controls">
            <div style="font-size:14px; color:#aaa; margin-bottom:5px;">JUMP TEST</div>
            
            <div class="bar-container">
                <div id="motion-bar" class="bar-fill"></div>
                <div id="thresh-marker" class="marker"></div>
            </div>
            
            <label style="font-size:12px;">Sensitivity Adjustment</label>
            <input type="range" id="sens-slider" min="5" max="60" value="15">
            
            <p style="font-size:11px; color:#ddd; margin-top:5px;">
                Move slider left until the bar turns <b>GREEN</b> when you jump.
            </p>

            <button id="start-game-btn" onclick="startGame()">2. START RUN</button>
        </div>
    </div>
</div>

<script>
    // --- DOM ELEMENTS ---
    const video = document.getElementById('cam-preview');
    const camLog = document.getElementById('cam-log');
    const enableBtn = document.getElementById('enable-cam-btn');
    const startBtn = document.getElementById('start-game-btn');
    const calibBox = document.getElementById('calibration-controls');
    const motionBar = document.getElementById('motion-bar');
    const threshMarker = document.getElementById('thresh-marker');
    const slider = document.getElementById('sens-slider');
    const gameHud = document.getElementById('game-hud');
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');

    // --- GAME STATE ---
    canvas.width = 800; canvas.height = 400;
    let cameraActive = false; // Is camera on?
    let gameActive = false;   // Is game running?
    let tick = 0; // Animation frame counter

    // Player
    let player = { x: 100, y: 300, vy: 0, grounded: true };
    let obstacles = [{x:0, y:350, w:800, h:50, type:'floor'}];
    let distance = 0;

    // Motion Detection
    let prevFrame = null;
    let motionScore = 0;

    // --- 1. ENABLE CAMERA (Phase 1) ---
    async function startCamera() {
        enableBtn.disabled = true;
        enableBtn.innerText = "CONNECTING...";
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia({ 
                video: { width: 320, height: 240, facingMode: "user" },
                audio: false 
            });
            
            video.srcObject = stream;
            video.play();
            
            video.onloadeddata = () => {
                camLog.innerText = "Active";
                cameraActive = true;
                
                // HIDE Step 1 button, SHOW Step 2 controls
                enableBtn.style.display = 'none';
                calibBox.style.display = 'block';
                
                // Start the motion detection loop immediately (for calibration)
                processMotionLoop();
            };

        } catch(e) {
            camLog.innerText = "Error: " + e.message;
            alert("Camera blocked. Please check browser settings.");
            enableBtn.disabled = false;
            enableBtn.innerText = "RETRY CAMERA";
        }
    }

    // --- 2. MOTION LOOP (Runs during Calibration & Game) ---
    function processMotionLoop() {
        if (!cameraActive) return;

        // --- A. DETECT MOTION ---
        const w = 100; const h = 75;
        const workCanvas = document.createElement('canvas');
        workCanvas.width = w; workCanvas.height = h;
        const workCtx = workCanvas.getContext('2d');
        
        workCtx.drawImage(video, 0, 0, w, h);
        const data = workCtx.getImageData(0, 0, w, h).data;

        if (prevFrame) {
            let diff = 0;
            for (let i = 0; i < data.length; i += 8 * 4) { 
                if (Math.abs(data[i] - prevFrame[i]) > 20) diff++;
            }
            motionScore = Math.min(100, diff / 2);
        }
        prevFrame = data;

        // --- B. UPDATE CALIBRATION UI ---
        let thresh = parseInt(slider.value);
        
        // Update Marker Position
        threshMarker.style.left = thresh + "%"; // 0-100 range matches slider
        
        // Update Bar Width
        motionBar.style.width = motionScore + "%";
        
        // Visual Feedback: Green if above threshold (Jump), Red if below
        let isJumpSignal = motionScore > thresh;
        motionBar.style.background = isJumpSignal ? "#2ecc71" : "#e74c3c";

        // --- C. TRIGGER JUMP (Only if game is active) ---
        if (gameActive && isJumpSignal && player.grounded) {
             player.vy = -12; 
             player.grounded = false;
        }

        requestAnimationFrame(processMotionLoop);
    }

    // --- 3. START GAME (Phase 2) ---
    function startGame() {
        document.getElementById('ui').style.display = 'none';
        gameHud.style.display = 'block';
        gameActive = true;
        gameLoop();
    }

    // --- 4. GAME ENGINE ---
    function gameLoop() {
        if (!gameActive) return;
        tick++;

        // Physics
        player.vy += 0.6; 
        player.y += player.vy;

        // Solid Floor Logic
        if (player.y > 300) {
            player.y = 300;
            player.vy = 0;
            player.grounded = true;
        }

        // Move World
        distance += 5;
        gameHud.innerText = `Dist: ${Math.floor(distance/10)}m`;
        obstacles.forEach(o => o.x -= 5);

        // Spawn
        let last = obstacles[obstacles.length-1];
        if(last.x + last.w < 850) {
            let x = last.x + last.w;
            obstacles.push({x:x, y:350, w:300, h:50, type:'floor'});
            if(Math.random()<0.4) {
                obstacles.push({x:x+100, y:290, w:30, h:60, type:'tree'});
            }
        }

        // Collision
        obstacles.forEach(o => {
             if(o.type==='tree' && player.x + 20 > o.x && player.x < o.x + o.w && player.y > 280) {
                 gameOver();
             }
        });

        obstacles = obstacles.filter(o => o.x + o.w > -100);

        draw();
        requestAnimationFrame(gameLoop);
    }

    function draw() {
        ctx.clearRect(0,0,800,400);
        ctx.fillStyle = "#87CEEB"; ctx.fillRect(0,0,800,400);
        
        // Draw Obstacles
        obstacles.forEach(o => {
            if(o.type==='floor') { 
                ctx.fillStyle='#5d4037'; ctx.fillRect(o.x,o.y,o.w,o.h); 
                ctx.fillStyle='#2ecc71'; ctx.fillRect(o.x,o.y,o.w,10); 
            }
            if(o.type==='tree') { 
                ctx.fillStyle='#27ae60'; ctx.beginPath(); 
                ctx.moveTo(o.x+15,o.y); ctx.lineTo(o.x,o.y+60); ctx.lineTo(o.x+30,o.y+60); ctx.fill(); 
            }
        });

        drawReindeer(player.x, player.y, player.grounded);
    }

    function drawReindeer(x, y, isGrounded) {
        ctx.fillStyle = '#8B4513'; ctx.fillRect(x, y, 30, 30); // Body
        ctx.fillStyle = "red"; ctx.fillRect(x + 22, y + 5, 5, 5); // Nose
        ctx.fillStyle = "#d7ccc8"; ctx.fillRect(x+5, y-8, 3, 8); ctx.fillRect(x+15, y-8, 3, 8); // Antlers

        // Animated Legs
        ctx.fillStyle = '#5D4037';
        if (!isGrounded) {
            ctx.fillRect(x + 5, y + 25, 8, 8); // Jump Tuck
            ctx.fillRect(x + 20, y + 22, 8, 8);
        } else {
            let runCycle = Math.floor(tick / 5) % 2;
            if (runCycle === 0) {
                ctx.fillRect(x + 5, y + 30, 6, 12); ctx.fillRect(x + 20, y + 30, 6, 6);
            } else {
                ctx.fillRect(x + 5, y + 30, 6, 6); ctx.fillRect(x + 20, y + 30, 6, 12);
            }
        }
    }

    function gameOver() {
        gameActive = false;
        ctx.fillStyle = "rgba(0,0,0,0.7)";
        ctx.fillRect(0,0,800,400);
        ctx.fillStyle = "white"; ctx.font = "30px monospace";
        ctx.fillText("CRASH!", 350, 180);
        ctx.font = "20px monospace";
        ctx.fillText("Tap to Retry", 340, 220);
        canvas.onclick = () => location.reload();
    }
</script>
</body>
</html>
